<!DOCTYPE html>
<!--[if IEMobile 7 ]>    <html class="no-js iem7"> <![endif]-->
<!--[if (gt IEMobile 7)|!(IEMobile)]><!--> <html class="no-js"> <!--<![endif]-->
    <head>
        <meta charset="utf-8">
        <title></title>
        <meta name="description" content="">
        <meta name="HandheldFriendly" content="True">
        <meta name="MobileOptimized" content="320">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="apple-touch-icon-precomposed" sizes="144x144" href="img/touch/apple-touch-icon-144x144-precomposed.png">
        <link rel="apple-touch-icon-precomposed" sizes="114x114" href="img/touch/apple-touch-icon-114x114-precomposed.png">
        <link rel="apple-touch-icon-precomposed" sizes="72x72" href="img/touch/apple-touch-icon-72x72-precomposed.png">
        <link rel="apple-touch-icon-precomposed" href="img/touch/apple-touch-icon-57x57-precomposed.png">
        <link rel="shortcut icon" href="img/touch/apple-touch-icon.png">

        <!-- Tile icon for Win8 (144x144 + tile color) -->
        <meta name="msapplication-TileImage" content="img/touch/apple-touch-icon-144x144-precomposed.png">
        <meta name="msapplication-TileColor" content="#222222">

 <!-- iOS 6 & 7 iPhone 5 -->
        <link href="img/startup/startup-retina-4in.png"
              media="(device-width: 320px) and (device-height: 568px)
                 and (-webkit-device-pixel-ratio: 2)"
              rel="apple-touch-startup-image">

        <!-- iOS 6 & 7 iPhone (retina) -->
        <link href="img/startup/startup-retina.png"
              media="(device-width: 320px) and (device-height: 480px)
                 and (-webkit-device-pixel-ratio: 2)"
              rel="apple-touch-startup-image">



        <!-- For iOS web apps. Delete if not needed. https://github.com/h5bp/mobile-boilerplate/issues/94 -->

        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">
        <meta name="apple-mobile-web-app-title" content="Tip De Telegraaf">

        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/main.css">
        <link rel="stylesheet" href="css/ratchet.min.css">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>

        <header class="bar bar-nav">
            <a class="icon icon-info pull-right btn-open-modal-info" href="#"></a>
            <h1 class="title">De Telegraaf Tips</h1>
        </header>

        <section class="main-container">
            <form action="/" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <textarea id="id_message" name="message" rows="5" placeholder="Wat is uw tip?"></textarea>
                <input name="docfile" id="id_docfile" class="btn-load-image js-file-field" type="file" accept="image/*" capture="camera">
                <article class="image-container"></article>
                <button class="btn btn-positive btn-block btn-send-tip">Send Tip</button>
                <p class="error-message">{{ form.errors }}</p>

                <div class="form-hidden form-user">
                    <input id="id_name" type="text" name="name" maxlength="50" placeholder="Name"/>
                    <input id="id_phone" type="tel" name="phone" maxlength="25" placeholder="Phone"/>
                    <input id="id_from_email" type="email" name="from_email" maxlength="50" placeholder="Email" />
                    <input type="submit" class="btn btn-primary btn-block" value="Send Info">
                </div>

            </form>
        </section>

        <div class="modal modal-info">
          <header class="bar bar-nav">
            <a class="icon icon-close pull-right btn-close-modal-info" href="#"></a>
            <h1 class="title">Info</h1>
          </header>

          <div class="content">
            <p class="content-padded">You can submit your own news reports and make some cash, yo! Get rich or die trying, am I right?</p>
          </div>
        </div>

        <script src="js/vendor/zepto.min.js"></script>
        <script src="js/helper.js"></script>
        <script src="js/main.js"></script>

    </body>
</html>
